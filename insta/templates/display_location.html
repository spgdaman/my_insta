{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for location in locations %}
        <h1 class="text-center">Photos shot in {{location.location_name}}</h1>
    {% endfor %}

    {% for post in posts %}
    <div class="row">
        <h5 class="mx-auto" style="font-family: 'Open Sans', sans-serif;"><a href="{% url 'show_image' post.id %}">{{ post.image_name }}</a></h5>
    </div>
    {% endfor %}
    
</div>
{% endblock %}

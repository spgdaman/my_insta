{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Welcome to MyInsta Gallery!</h1>
    <div class="container">
        <div class="row">
            <!-- Images in cards -->
            {% for image in all_images%}
            <div class="card col-xs-12 col-sm-12 col-md-3 col-lg-3" style="font-family: 'Open Sans', sans-serif;">
                <a href="{% url 'show_image' image.id %}"><img src="{{image.image.url}}" class="card-img-top" alt="{{image.image_name}}"></a>
                <div class="card-body">
                    <p class="card-text">{{image.image_description}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

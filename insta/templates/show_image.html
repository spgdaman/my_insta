{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% if images %}
            {% for image in images %}
                <!-- <div class="col-sm-12 col-md-12 col-lg-12">
                    <img class="img-responsive" src="{{image.image.url}}" alt="{{image.image_name.url}}">
                    <p>{{image.image_description}}</p>
                </div> -->
                <div class="card col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="card-body" style="font-family: 'Open Sans', sans-serif;">
                        <h5 class="card-title"><strong>{{image.image_name}}</strong></h5>
                        <p class="card-text">{{image.image_description}}</p>
                        <p class="card-text"><small class="text-muted">First posted {{image.image_date|timesince}} ago, on {{image.image_date | date:"jS M, Y "}}.</small></p>
                    </div>
                    <img class="card-img-top img-responsive" src="{{image.image.url}}" alt="{{image.image_name.url}}">
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% if images %}
            {% for image in images %}
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <img class="img-responsive" src="{{image.image.url}}" alt="{{image.image_name.url}}">
                    <p>{{image.image_description}}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}

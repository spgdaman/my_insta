{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Locations of photos Shot</h1>
        {% for location in locations %}
            <div class="row">
                <h5 class="mx-auto" style="font-family: 'Open Sans', sans-serif;"><a href="{% url 'display_location' location.id %}">{{location.location_name}}</a></h5>
            </div>
        {% endfor %}
    </div>
{% endblock %}

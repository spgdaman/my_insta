{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Category searched for appears here -->
        {% for item in category %}
            <h1 class="mx-auto" style="font-family: 'Open Sans', sans-serif;">Posts in category {{item.category_name}}</h1>
        {% endfor %}
    </div>
    
    <!-- Posts per category come down here -->
    {% for post in posts %}
        <div class="row col-sm-12 col-md-12">
            <a href="{% url 'show_image' post.id %}"><h5 class="text-center" style="font-family: 'Open Sans', sans-serif;">{{post.image_name}}</h5></a>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Category searched for appears here -->
        {% for item in category %}
            <h1>Posts in category {{item.category_name}}</h1>
        {% endfor %}
    </div>
    
    <!-- Posts per category come down here -->
    {% for post in posts %}
        <div class="row">
        <h5><a href="{% url 'show_image' post.id %}">{{post.image_name}}</a></h5>
        </div>
    {% endfor %}
</div>
{% endblock %}
